<html>
    <head>
        <meta charset="utf-8">
        <title>React ! React !</title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <style>
        .letter
        {
            padding: 10px;
            margin: 10px;
            background-color: #ffde00;
            color: #333;
            display: inline-block;
            font-family: monospace;
            font-size: 32px;
            text-align: center; 
        }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/babel">
            var destination = document.querySelector("#container");
        class Letter extends React.Component
        {
            render()
            {   var letterStyle = 
                {
                    padding: 10,
                    margin: 10,
                    backgroundColor: this.props.bgcolor,
                    color: "#333",
                    display: "inline-block",
                    fontFamily: "monospace",
                    fontSize: 22,
                    textAlign: "center"
                };

                return(
                            <div style={letterStyle}>
                                {this.props.children}
                            </div>
                ) 
            }
        }
        ReactDOM.render(
            <div>
                <Letter bgcolor="#58B3FF">V</Letter>
                <Letter bgcolor="#FF605F">E</Letter>
                <Letter bgcolor="#FFD52E">N</Letter>
                <Letter bgcolor="#49DD8E">I</Letter>
                <br/>
                <Letter bgcolor="#AE99FF">V</Letter>
                <Letter bgcolor="#FF605F">I</Letter>
                <Letter bgcolor="#FFD52E">D</Letter>
                <Letter bgcolor="#49DD8E">I</Letter>
                <br/>
                <Letter bgcolor="#AE99FF">V</Letter>
                <Letter bgcolor="#FF605F">I</Letter>
                <Letter bgcolor="#FFD52E">C</Letter>
                <Letter bgcolor="#49DD8E">I</Letter>
            </div>,
            destination
        );
        </script>
    </body>
</html>
